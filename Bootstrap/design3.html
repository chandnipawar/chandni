<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design3</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="col-md-12" style="background-color: green; height: 100px;"></div>

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6" style="height: 500px;">
                <div style="height: 150px; background-color: yellow;"></div>
                <div style="height: 450px; background-color: purple"></div>
            </div>
            <div class="col-md-6">
                
                    <div class="col-md-12 p-0" style="height: 300px;">
                        <div style="height: 150px; background-color: aquamarine;"></div>
                        <div style="height: 150px; background-color:palevioletred"></div>
                    </div>

                    <div class="col-md-12" style="height:300px;">
                        <div class="row">
                            <div class="col-md-6" style="height:150px; background-color: greenyellow;"></div>
                            <div class="col-md-6" style="height:150px; background-color: rgb(25, 59, 212);"></div>
                            <div class="col-md-6" style="height:150px; background-color: rgb(238, 126, 13);"></div>
                            <div class="col-md-6" style="height:150px; background-color: rgb(233, 9, 80);"></div>
                            

                        </div>
                    </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
