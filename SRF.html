<html>
<head>
<title>Student Ragistration Form</title>
</head>
<body style="background:#f5eccb;">
<form>
<div style="height:80px; width:100%; background:white;">
	<h3 style="color:red; background:white; float:right; margin-left:100px;">
	<u>Student Registration Form</u>
	</h3>
</div>
<div style="height:40px; width:100%; background:#f5eccb;">
	<div style="height:40px; width:10%; margin-top:20px; float:left;">
	<span><b>First Name:</b></span>
	</div>
	<div style="height:40px; width:90%; margin-top:20px; float:left;">
	<input type="Name" style="height:30px; width:90%; border-radius:40px; outline-color:green;" placeholder="Enter your first name"><br><br>
	</div>
</div>

<div style="height:40px; width:100%; background:#f5eccb;">
	<div style="height:40px; width:10%; float:left;">
	<span><b>Last Name:</b></span>
	</div>
	<div style="height:40px; width:90%; float:left;">
	<input type="Name" style="height:30px; width:90%; border-radius:40px; outline-color:green;" placeholder="Enter your last name"><br><br>
	</div>
</div>

<div style="height:40px; width:100%; background:#f5eccb;">
	<div style="height:40px; width:10%; float:left;">
	<span><b>Email:</b></span>
	</div>
	<div style="height:40px; width:90%; float:left;">
	<input type="Email" style="height:30px; width:90%; border-radius:40px; outline-color:green;" placeholder="it should contain @..."><br><br>
	</div>
</div>

<div style="height:40px; width:100%; background:#f5eccb;">
	<div style="height:40px; width:10%; float:left;">
	<span><b>Mobile:</b></span>
	</div>
	<div style="height:40px; width:90%; float:left;">
	<input type="Mobile" style="height:30px; width:90%; border-radius:40px; outline-color:green;" placeholder="Only 10 digits are allowed"><br><br>
	</div>
</div>
<div style="height:40px; width:100%; background:#f5eccb;">
	<div style="height:40px; width:10%; float:left;">
	<span><b>Gender:</b></span>
	</div>
	<div style="height:40px; width:90%; float:left;">
	<input type="radio" name="abc"><b>Male</b>
	<input type="radio" name="abc"><b>Female</b><br><br>
	</div>
</div>

<div style="height:40px; width:100%;">
	<div style="height:40px; width:10%; float:left;">
	<span><b>Date Of Birth:</b></span>
	</div>
	<div style="height:40px; width:90%; float:left;">
	<input type="date" style="height:40px; width:90%; outline-color:green; border-radius:40px;">
	</div>
</div><br><br>

<div style="height:250px; width:100%;">
	<div style="height:40px; width:10%; float:left;">
	<span><b>Address:</b></span>
	</div>
	<div style="height:250px; width:90%; float:left;">
	<textarea style="height:250px; width:90%; border-radius:40px; outline-color:green; padding-left:30px; padding-top:10px;" placeholder="Enter your Address"></textarea><br><br>
	</div>
</div>

<div style="height:40px; width:100%;">
	<div style="height:40px; width:10%; margin-top:10px; float:left;">
	<span><b>City:</b></span>
	</div>
	<div style="height:40px; width:90%; margin-top:10px; float:left;">
	<input type="city" style="height:40px; width:90%; float:left; border-radius:40px;  outline-color:green;" placeholder="Enter Your City Name">
	</div>
</div><br>

<div style="height:40px; width:100%;">
	<div style="height:40px; width:10%; float:left;">
	<span><b>Area PIN:</b></span>
	</div>
	<div style="height:40px; width:90%; float:left;">
	<input type="number" style="height:40px; width:90%; float:left; border-radius:40px;  outline-color:green;"  placeholder="Enter Your Area PIN">
	</div>
</div><br>

<div style="height:40px; width:100%;">
	<div style="height:40px; width:10%; float:left;">
	<span><b>State:</b></span>
	</div>
	<div style="height:40px; width:90%; float:left;">
	<input type="text" style="height:40px; width:90%; float:left; border-radius:40px; outline-color:green;" placeholder="Enter Your State Name">
	</div>
</div><br>

<div style="height:40px; width:100%;">
	<div style="height:40px; width:10%; float:left;">
	<span><b>Qualification:</b></span>
	</div>
	<div style="height:40px; width:90%; float:left;">
	<select>
	<option selected>Select qualification:</option>
	<option>10th pass</option>
	<option>12th pass</option>
	<option>graduate</option>
	</select>
	</div>
</div><br>

<div style="height:60px; width:100%;">
	<div style="height:40px; width:10%; float:left;">
	<span><b>Specialization</b></span>
	</div>
	<div style="height:60px; width:90%; float:left;">
	<input type="checkbox">Computer Science<br>
	<input type="checkbox">Information Technology<br>
	<input type="checkbox">Computer Architecture<br>
	<input type="checkbox">Tele Communication
	</div>
</div><br>
	
<div style="height:40px; width:100%;">
	<div style="height:40px; width:10%; margin-top:10px; float:left;">
	<span><b>Password</b></span>	
	</div>
	<div style="height:40px; width:90%; margin-top:10px; float:left;">
	<input type="number" style="height:40px; width:90%; float:left; border-radius:40px; outline-color:green;" placeholder="Enter Your Password">
	</div>
</div><br>

<div style="height:40px; width:100%;">
	<div style="height:40px; width:10%; float:left;">
	<button style="background:green; color:white; height:40px; border:none;">Registered</button>
	</div>
</div>
</form>
</body>
</html>
